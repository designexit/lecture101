<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }

            // 입력받은 비밀번호를 rest/checkPwd 컨트롤러에 GET 방식으로 전송하여 결괏값을 반환받는다.
            // 결과가 true이면 비밀번호가 일치하므로 회원 수정 페이지로 이동한다
            // 결과가 false이면 비밀번호가 틀렸다는 메시지를 전달하고 페이지를 reload 한다.

            $('#checkPwd').click(function() {
                const checkPassword = $('#password').val();
                if(!checkPassword || checkPassword.trim() === ""){
                    alert("비밀번호를 입력하세요.");
                } else{
                    $.ajax({
                        type: 'GET',
                        url: '/rest/checkPwd',
                        data: {'checkPassword': checkPassword},
                        datatype: "text"
                    }).done(function(result){
                        console.log(result);
                        if(result){
                            console.log("비밀번호 일치");
                        } else if(!result){
                            console.log("비밀번호 틀림");
                            // 비밀번호가 일치하지 않으면
                            alert("비밀번호가 맞지 않습니다.");
                        }
                    }).fail(function(error){
                        alert(JSON.stringify(error));
                    })
                }
            });
        });
    </script>
</th:block>



<div layout:fragment="content">
    <div class="input-group">
        <div class="input-group-prepend">
            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
            <span class="input-group-text">비밀번호 확인</span>
        </div>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요">

    </div>
        <div class="text-center">
            <button class="btn btn-primary" id="checkPwd">비밀번호 확인</button>
        </div>



</div>

</html>
